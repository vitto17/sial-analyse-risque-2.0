<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/template/core-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:o="http://orion.agriculture-gouv.fr/standard" >

    <ui:param name="pageLabel" value="#{Messages['view.faces.standard.common.legals.pageLabel']}"/>

    <ui:define name="title">
        <h:outputText value="#{Messages['view.faces.standard.common.legals.title']}" />
    </ui:define>

    <ui:define name="content">
        <o:box folded="false" id="legalBox">
            <!-- Header de la box -->
            <o:boxHeader>
                <h2><h:outputText value="#{Messages['view.faces.standard.common.legals.header']}" /></h2>
            </o:boxHeader>

            <!-- body de la box -->
            <o:boxBody>
                <p>
                    <h:outputText value="#{Messages['view.faces.standard.common.legals.body1']}" />
                </p>
                <br/>
                <p>
                    <h:outputText value="#{Messages['view.faces.standard.common.legals.body2']}" />
                </p>
                <br/>
                <p>
                    <h:outputText value="#{Messages['view.faces.standard.common.legals.body3']}" />
                </p>
            </o:boxBody>

            <!-- Texte Alternatif de la box -->
            <o:boxAlt/>
        </o:box>
    </ui:define>  
</ui:composition>
