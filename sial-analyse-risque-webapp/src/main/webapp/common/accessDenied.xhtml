<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/template/core-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:o="http://orion.agriculture-gouv.fr/standard" >

    <ui:param name="pageLabel" value="#{Messages['view.faces.standard.authorization.accessDenied.pageLabel']}"/>

    <ui:define name="title">
        <h:outputText value="#{Messages['view.faces.standard.authorization.accessDenied.title']}" />
    </ui:define>

    <!-- On met pas de Header dans la page AccessDenied -->
    <ui:define name="page-header"/>

    <ui:define name="content">
        <o:box folded="false" id="accessDeniedBox">
            <!-- Header de la box -->
            <o:boxHeader>
                <h2><h:outputText value="#{Messages['view.faces.standard.authorization.accessDenied.boxHeader']}" /></h2>
            </o:boxHeader>

            <!-- body de la box -->
            <o:boxBody>
                #{Messages['view.faces.standard.authorization.accessDenied.boxContent']}
                <br/>
                <br/>
                <br/>
                <br/>
                #{Messages['view.faces.standard.authorization.accessDenied.reconnect']}
                <o:clickable outcome="/index.xhtml" tooltip="#{Messages['view.faces.standard.authorization.accessDenied.link.title']}">
                    #{Messages['view.faces.standard.authorization.accessDenied.link.content']}
                </o:clickable>
            </o:boxBody>

            <!-- Texte Alternatif de la box -->
            <o:boxAlt/> 
        </o:box>
    </ui:define>
</ui:composition>
