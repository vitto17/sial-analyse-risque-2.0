<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:o="http://orion.agriculture-gouv.fr/standard"
      xmlns:co="http://orion.agriculture-gouv.fr/core" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
       lang="#{bcp47Lang}"
      xml:lang="#{bcp47Lang}">

    <h:head>   
        <title>
            <ui:insert name="title">
                ${pageLabel} 
            </ui:insert>
        </title>

        <link type="text/#{themeService.stylesheetType}" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/javax.faces.resource/#{themeService.stylesheetType}/bootstrap.#{themeService.stylesheetExt}.xhtml?ln=#{themeService.name}"/>
        <link type="text/#{themeService.stylesheetType}" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/javax.faces.resource/#{themeService.stylesheetType}/responsive.#{themeService.stylesheetExt}.xhtml?ln=#{themeService.name}"/>

        <!--FontAwesome 3.2, pour l'icÃ´ne "gomme" requise par le besoin client-->
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/font-awesome/css/font-awesome.min.css" />
        
        
        <co:outputStyleSheets/>

        <h:outputStylesheet 
            id="header-sheet"
            library="#{themeService.name}" 
            name="#{themeService.stylesheetType}/orion-header.#{themeService.stylesheetExt}" />  

        <ui:insert name="css" />               
    </h:head>
    <h:body>
        <ui:param name="defaultEncType" value="application/x-www-form-urlencoded"/>        
        <h:form id="mainform" enctype="#{empty pageEncType ? defaultEncType : pageEncType}" >    
            <o:page label="#{pageLabel}" shortLabel="#{pageLabel}">

                <ui:include src="/template/common/header/guide-breadcrumb.template.xhtml"/>

                <div class="navbar navbar-fixed-top o-header-fixed" role="fixed-header">
                    <ui:insert name="messages">
                        <o:messages id="orion-messages"/> 
                    </ui:insert>        
                </div>

                <div class="container-fluid">
                    <ui:insert name="content">
                        <div>
                            Contenu
                        </div>                               
                    </ui:insert>        
                </div>
            </o:page>
            <o:rememberScroll/>
            <o:pageLoader/>
            <o:scriptManager/>
        </h:form>
        <h:outputScript library="js" name="jquery-1.8.3.min.js"/>
        <h:outputScript library="js" name="orion-header.#{themeService.scriptExt}" target="body"/>
        <h:outputScript library="js" name="orion-guide.#{themeService.scriptExt}" target="body"/>
        <h:outputScript library="bootstrap" name="js/bootstrap-modal.#{themeService.scriptExt}" target="body"/>
        <ui:insert name="javascript" />
    </h:body>
</html>
